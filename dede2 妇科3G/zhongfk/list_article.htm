<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=2.0" />
	<title>{dede:field.title/}_{dede:global.cfg_webname/}</title>
	<meta name="keywords" content="{dede:global.cfg_keywords/}" />
	<meta name="description" content="{dede:global.cfg_description/}" />
	<link rel="stylesheet" href="{dede:global.cfg_templets_skin/}/css/css.css" />
</head>
<body>
{dede:include filename='inc_header.htm'/}
<div class="auto_t">
    <div class="t1">{dede:field name='position'/}</div>
</div>
<ul class="mainlist">
	{dede:list pagesize='12'} 
    <li><a href="[field:arcurl/]"><img src="/templets/new/images/listimg.jpg" alt="查看" />[field:title function="cn_substr(@me,50)"/]</a></li>
    {/dede:list}
</ul>
<div class="pagination">
<ul>{dede:pagelist listitem="pre,next,pageno" listsize="1"/}</ul>
</div>
{dede:include filename='inc_footer.htm'/}
</body>
</html>
